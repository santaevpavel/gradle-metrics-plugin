plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.github.johnrengelman.shadow'
    id 'maven-publish'
}

group 'io.github.santaevpavel.gradle-metrics-plugin'
version '2.0.0'

repositories {
    mavenCentral()
}

dependencies {
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    shadow project(path: ':plugin-api')
    shadow gradleApi()
    shadow localGroovy()
    implementation "org.json:json:20201115"
    implementation "com.amplitude:java-sdk:1.10.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}

shadowJar {
    getArchiveClassifier().set(null)
}

publishing {
    repositories {
        maven {
            url = rootProject.localMavenPath
        }
        maven {
            name = "Github"
            url = "https://maven.pkg.github.com/santaevpavel/gradle-metrics-plugin"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        maven(MavenPublication) { publication ->
            artifact tasks.getByName("shadowJar")
            groupId 'io.github.santaevpavel.gradle-metrics-plugin'
            artifactId 'amplitude-extension'
            version project.version
        }
    }
}
