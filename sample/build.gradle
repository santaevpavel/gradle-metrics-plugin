buildscript {
    repositories {
        flatDir dirs: "$rootDir/plugin/build/libs"
    }
    dependencies {
        classpath "ru.santaev.gradle-metrics-plugin:plugin:0.1.0-all"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm'
}

apply plugin: 'ru.santaev.gradle-metrics-plugin'

group 'ru.santaev.gradle-metrics-plugin'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation "junit:junit:4.12"
    // metrics "junit:junit:4.10"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

